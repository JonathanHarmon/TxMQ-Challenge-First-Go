<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="John Smith">
            <mat-hint>Your Name</mat-hint>
          </mat-form-field>
  
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="john.smith@example.com">
            <mat-hint>Your Email Address</mat-hint>
          </mat-form-field>
  
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="*********">
            <mat-hint>Password must contain a digit and a symbol</mat-hint>
          </mat-form-field>
  
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
